<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="vh-100">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top bg-light z-2">
        <div class="container-fluid">
            <img src="/logo2.png" alt="Bootstrap" width="50">
            <div class="container-fluid justify-content-left">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link link-secondary">Home</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="/pantries" class="nav-link">Pantries</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn-outline-secondary ms-3">Register</button>
        </div>
    </nav>
    
    <div class="d-flex flex-column flex-shrink-0 p-3 bg-light fixed-top overflow-hidden pt-5 z-1 vh-100" style="width: 12rem;">
        <ul class="nav flex-column mb-auto pt-5">
          <li class="nav-item">
            <a href="#" class="nav-link text-dark" aria-current="page">Donate</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark" aria-current="page">History</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link text-dark" aria-current="page">Settings</a>
          </li>
        </ul>
      </div>

      <div class="container mt-5">
        <div class="container pt-5">
            <h1 class="display-6 mt-5 mb-5">Donate</h1>
            <form action="/donate" method="POST">
                <label for="type" class="form-label">Type</label>
                <select name="type" class="form-select mb-3" aria-label="Select Type" required>
                    <option value="1">Fruit</option>
                    <option value="2">Bees</option>
                    <option value="3">Shreddies</option>
                  </select>
                <div class="mb-3">
                    <label for="Qauntity" class="form-label">Qauntity</label>
                    <input type="number" class="form-control mb-3" id="Qauntity" placeholder="Qauntity" required>
                </div>
                <div class="mb-3">
                    <label for="harvestDate" class="form-label">Harvest Date</label>
                    <input type="date" class="form-control mb-3" id="harvestDate" placeholder="Harvest Date" required>
                </div>
                <label for="pantry" class="form-label">Preferred Pantry</label>
                <select name="pantry" class="form-select mb-3" aria-label="Preferred Pantry" required>
                    <option value="1">Pantry 1</option>
                    <option value="2">Bees</option>
                    <option value="3">Shreddies</option>
                  </select>
                <button type="submit" class="btn btn-primary mt-3 float-end">Submit</button>
            </form>
        </div>
      </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

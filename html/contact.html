<!doctype html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <img src="/logo2.png" alt="Bootstrap" width="50">
            <div class="container-fluid justify-content-left">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="/" class="nav-link link-secondary">Home</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/contact" class="nav-link">Contact</a></li>
                    <li class="nav-item"><a href="/pantries" class="nav-link">Pantries</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-outline-primary">Login</button>
            <button type="button" class="btn btn-outline-secondary ms-3">Register</button>
        </div>
    </nav>
    <div class="container-md justify-content-center mt-5">
        <h1 class="display-2 mb-4 text-center">Contact</h1>
        <h2 class=" display-6 text-center mb-5">Submit a ticket below and we will get back to you ASAP</a></h2>
        <form action="/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control mb-3" id="email" placeholder="Enter Email" aria-describedby="emailHelp" required>
            </div>
            <div class="mb-3">
                <label for="Subject" class="form-label">Subject</label>
                <input type="text" class="form-control mb-3" id="Subject" placeholder="Subject" required>
            </div>
            <div class="mb-3">
                <label for="textBody" class="form-label">Body</label>
                <textarea class="form-control" id="textBody" rows="8" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary float-end">Submit</button>
        </form>

    </div>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
